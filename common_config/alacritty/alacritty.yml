## Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "Fira Code Nerd Font"
    style: Regular

  # Bold font face
  bold:
    family: "Fira Code Nerd Font"
    style: Bold

  # Italic font face
  italic:
    family: "Fira Code Nerd Font"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "Fira Code Nerd Font"
    style: Bold Italic

  # Point size
  size: 16

  # Offset
  #offset:
  #  x: 0
  #  y: 0

  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0
    
shell:
  program: /usr/bin/fish  # Adjust the path if Fish is installed in a different location
